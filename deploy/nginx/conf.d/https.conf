server {
    server_name pickleflavor.info www.pickleflavor.info;

    client_max_body_size 50M;

    # Временное перенаправление для Let's Encrypt (ACME)
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }

    # Laravel WebSockets (beyondcode) — Pusher protocol
    location /app/ {
        proxy_pass http://backend:6001;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_buffering off;
    }

    # (часто нужно для auth/dashboard endpoints)
    location /apps/ {
        proxy_pass http://backend:6001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /api/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ^~ /storage/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    listen 443 ssl http2;
    ssl_certificate /etc/letsencrypt/live/pickleflavor.info/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pickleflavor.info/privkey.pem;

    # Опционально: если файлы существуют
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    listen 80;
    server_name pickleflavor.info www.pickleflavor.info;

    client_max_body_size 50M;

    # Разрешить Let's Encrypt ACME challenge на HTTP
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }

    # Перенаправить всё остальное на HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}
