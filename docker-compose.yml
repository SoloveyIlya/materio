services:
  mysql:
    image: mysql:5.7
    container_name: admin_mysql
    platform: linux/amd64
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-admin_db}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-root}
      MYSQL_USER: ${MYSQL_USER:-admin}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - admin_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend-laravel
      dockerfile: Dockerfile
    container_name: admin_backend
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend-laravel:/var/www
      - /var/www/vendor
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - APP_NAME=${APP_NAME:-AdminBackend}
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - APP_URL=${APP_URL:-http://localhost:8000}
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=${DB_CONNECTION:-mysql}
      - DB_HOST=${DB_HOST:-mysql}
      - DB_PORT=${DB_PORT:-3306}
      - DB_DATABASE=${DB_DATABASE:-${MYSQL_DATABASE:-admin_db}}
      - DB_USERNAME=${DB_USERNAME:-${MYSQL_USER:-admin}}
      - DB_PASSWORD=${DB_PASSWORD:-${MYSQL_PASSWORD:-root}}
      - CACHE_DRIVER=${CACHE_DRIVER:-database}
      - SESSION_DRIVER=${SESSION_DRIVER:-database}
      - QUEUE_CONNECTION=${QUEUE_CONNECTION:-database}
      - SANCTUM_STATEFUL_DOMAINS=${SANCTUM_STATEFUL_DOMAINS:-localhost:3000,127.0.0.1:3000}
      - SESSION_DOMAIN=${SESSION_DOMAIN:-localhost}
    networks:
      - admin_network

  frontend:
    build:
      context: ./frontend-nextjs
      dockerfile: Dockerfile
    container_name: admin_frontend
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./frontend-nextjs:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      - WATCHPACK_POLLING=${WATCHPACK_POLLING:-true}
    depends_on:
      - backend
    networks:
      - admin_network

networks:
  admin_network:
    driver: bridge

volumes:
  mysql_data:
