version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: admin_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: admin_db
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: root
      MYSQL_USER: admin
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - admin_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend-laravel
      dockerfile: Dockerfile
    container_name: admin_backend
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend-laravel:/var/www
      - /var/www/vendor
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=AdminBackend
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8000
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/database/database.sqlite
      - CACHE_DRIVER=database
      - SESSION_DRIVER=database
      - QUEUE_CONNECTION=database
      - SANCTUM_STATEFUL_DOMAINS=localhost:3000,127.0.0.1:3000
      - SESSION_DOMAIN=localhost
    networks:
      - admin_network

  frontend:
    build:
      context: ./frontend-nextjs
      dockerfile: Dockerfile
    container_name: admin_frontend
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./frontend-nextjs:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - WATCHPACK_POLLING=true
    depends_on:
      - backend
    networks:
      - admin_network

networks:
  admin_network:
    driver: bridge

volumes:
  mysql_data:
