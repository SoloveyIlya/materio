services:
  mysql:
    image: mysql:5.7
    container_name: prod_mysql
    platform: linux/amd64
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - prod_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend-laravel
      dockerfile: Dockerfile
    container_name: prod_backend
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend-laravel:/var/www
      - /var/www/vendor
      - backend_cache:/var/www/bootstrap/cache
      - backend_storage:/var/www/storage
    environment:
      - APP_NAME=${APP_NAME}
      - APP_ENV=${APP_ENV}
      - APP_DEBUG=${APP_DEBUG}
      - APP_URL=${APP_URL}
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=${DB_CONNECTION}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - CACHE_DRIVER=${CACHE_DRIVER}
      - SESSION_DRIVER=${SESSION_DRIVER}
      - QUEUE_CONNECTION=${QUEUE_CONNECTION}
      - SANCTUM_STATEFUL_DOMAINS=${SANCTUM_STATEFUL_DOMAINS}
      - SESSION_DOMAIN=${SESSION_DOMAIN}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - prod_network
    healthcheck:
      test: ["CMD", "curl", "-f", "${APP_URL}/api/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s

  frontend:
    build:
      context: ./frontend-nextjs
      dockerfile: Dockerfile
    container_name: prod_frontend
    restart: unless-stopped
    working_dir: /app
    environment:
      - NODE_ENV=${NODE_ENV}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - WATCHPACK_POLLING=true
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - prod_network
    healthcheck:
      test: ["CMD", "curl", "-f", "${NEXT_PUBLIC_API_URL} || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: prod_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    networks:
      - prod_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "${NEXT_PUBLIC_API_URL}"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  prod_network:
    driver: bridge

volumes:
  mysql_data:
  backend_cache:
  backend_storage: