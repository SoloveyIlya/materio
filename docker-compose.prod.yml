services:
  mysql:
    image: mysql:5.7
    container_name: prod_mysql
    platform: linux/amd64
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: admin_db
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: root
      MYSQL_USER: admin
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - prod_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: prod_redis
    restart: unless-stopped
    networks:
      - prod_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend-laravel
      dockerfile: Dockerfile
    container_name: prod_backend
    restart: unless-stopped
    working_dir: /var/www
    environment:
      # --- Laravel app ---
      APP_NAME: Materio
      APP_ENV: production
      APP_KEY: "base64:bW9aK2w4aE5tU0J1V3ZkN0NnZ0h4MmJtU2xqR0x2cUQ="
      APP_DEBUG: "false"
      APP_URL: "https://pickleflavor.info"
      LOG_CHANNEL: stack
      LOG_LEVEL: warning

      # --- DB ---
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: "3306"
      DB_DATABASE: admin_db
      DB_USERNAME: admin
      DB_PASSWORD: root
      # Нужно для авто-создания БД при старом volume
      MYSQL_ROOT_PASSWORD: root

      # --- Cache / Queue / Session ---
      CACHE_DRIVER: redis
      SESSION_DRIVER: cookie
      QUEUE_CONNECTION: redis
      REDIS_HOST: redis
      REDIS_PASSWORD: "null"
      REDIS_PORT: "6379"

      # --- Sanctum / Cookies ---
      SANCTUM_STATEFUL_DOMAINS: "pickleflavor.info,www.pickleflavor.info"
      SESSION_DOMAIN: ".pickleflavor.info"

      # --- WebSockets / Broadcasting (beyondcode/laravel-websockets) ---
      BROADCAST_DRIVER: websocket
      PUSHER_APP_ID: local
      PUSHER_APP_KEY: local
      PUSHER_APP_SECRET: local
      PUSHER_HOST: "pickleflavor.info"
      PUSHER_PORT: "443"
      PUSHER_SCHEME: "https"
      PUSHER_APP_CLUSTER: mt1
      WEBSOCKET_HOST: "127.0.0.1"
      WEBSOCKET_PORT: "6001"
      WEBSOCKET_SCHEME: "http"

      # --- Startup behavior ---
      AUTO_MIGRATE: "true"
      AUTO_OPTIMIZE: "true"
    volumes:
      - backend_cache:/var/www/bootstrap/cache
      - backend_storage:/var/www/storage
      - ./backend-laravel/resources:/var/www/resources
      - ./deploy/php/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini:ro

    ports:
      - "8000:8000"
      # Optional: expose websocket port to host (nginx can access it via docker network anyway)
      # - "6001:6001"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - prod_network

  frontend:
    build:
      context: ./frontend-nextjs
      dockerfile: Dockerfile.prod
      args:
        - NEXT_PUBLIC_API_URL=https://pickleflavor.info
        - NEXT_PUBLIC_WEBSOCKET_URL=wss://pickleflavor.info
        - NEXT_PUBLIC_PUSHER_APP_KEY=local
        - NEXT_PUBLIC_PUSHER_APP_CLUSTER=mt1
    container_name: prod_frontend
    restart: unless-stopped
    working_dir: /app
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://pickleflavor.info
      - NEXT_PUBLIC_WEBSOCKET_URL=wss://pickleflavor.info
      - NEXT_PUBLIC_PUSHER_APP_KEY=local
      - NEXT_PUBLIC_PUSHER_APP_CLUSTER=mt1
    depends_on:
      - backend
    networks:
      - prod_network
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  nginx:
    image: nginx:alpine
    container_name: prod_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
    networks:
      - prod_network

networks:
  prod_network:
    driver: bridge

volumes:
  mysql_data:
  backend_cache:
  backend_storage:
