services:
  caddy:
    image: caddy:2
    container_name: admin_caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    volumes:
      - ./deploy/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - nginx
    networks:
      - admin_net

  # Nginx для Laravel (раздаёт public + проксирует php в php-fpm)
  nginx:
    image: nginx:1.27-alpine
    container_name: admin_backend_nginx
    restart: unless-stopped
    volumes:
      - ./backend-laravel:/var/www:ro
      - ./deploy/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - admin_net

  php:
    build:
      context: ./backend-laravel
      dockerfile: Dockerfile.prod
    container_name: admin_backend_php
    restart: unless-stopped
    working_dir: /var/www
    env_file:
      - ./backend-laravel/.env.production
    volumes:
      - ./backend-laravel:/var/www
      - vendor_data:/var/www/vendor
    depends_on:
      - mysql
      - redis
    networks:
      - admin_net

  queue:
    build:
      context: ./backend-laravel
      dockerfile: Dockerfile.prod
    container_name: admin_backend_queue
    restart: unless-stopped
    working_dir: /var/www
    env_file:
      - ./backend-laravel/.env.production
    command: ["php", "artisan", "queue:work", "--sleep=1", "--tries=3", "--timeout=120"]
    volumes:
      - ./backend-laravel:/var/www
      - vendor_data:/var/www/vendor
    depends_on:
      - php
    networks:
      - admin_net

  scheduler:
    build:
      context: ./backend-laravel
      dockerfile: Dockerfile.prod
    container_name: admin_backend_scheduler
    restart: unless-stopped
    working_dir: /var/www
    env_file:
      - ./backend-laravel/.env.production
    command: ["sh", "-lc", "while true; do php artisan schedule:run --no-interaction; sleep 60; done"]
    volumes:
      - ./backend-laravel:/var/www
      - vendor_data:/var/www/vendor
    depends_on:
      - php
    networks:
      - admin_net

  frontend:
    build:
      context: ./frontend-nextjs
      dockerfile: Dockerfile.prod
    container_name: admin_frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      # внутри сети обращаемся по имени сервиса caddy->frontend, next->api:
      - NEXT_PUBLIC_API_URL=https://${DOMAIN:-localhost}/api
      # если в рантайме нужно, можно и серверную переменную:
      - INTERNAL_API_URL=http://nginx
    networks:
      - admin_net

  mysql:
    image: mysql:5.7
    container_name: admin_mysql
    restart: unless-stopped
    platform: linux/amd64
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-admin_db}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_USER: ${MYSQL_USER:-admin}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-root}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - admin_net
    command: ["--default-authentication-plugin=mysql_native_password"]

  redis:
    image: redis:alpine
    container_name: admin_redis
    restart: unless-stopped
    networks:
      - admin_net

networks:
  admin_net:
    driver: bridge

volumes:
  mysql_data:
  vendor_data:
  caddy_data:
  caddy_config:
