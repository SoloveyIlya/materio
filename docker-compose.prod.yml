services:
  mysql:
    image: mysql:5.7
    container_name: prod_mysql
    platform: linux/amd64
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: admin_db
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: root
      MYSQL_USER: admin
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - prod_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: prod_redis
    restart: unless-stopped
    networks:
      - prod_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend-laravel
      dockerfile: Dockerfile
    container_name: prod_backend
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - backend_cache:/var/www/bootstrap/cache
      - backend_storage:/var/www/storage
      - ./backend-laravel/resources:/var/www/resources
      - ./deploy/php/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini:ro
      - ./backend-laravel/.env:/var/www/.env
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=Materio
      - APP_ENV=production
      - APP_DEBUG=true
      - APP_URL=https://pickleflavor.info
      - APP_KEY=base64:abcdefghijklmnopqrstuvwxyz1234567890ABCD=
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=admin_db
      - DB_USERNAME=admin
      - DB_PASSWORD=root
      # Redis Configuration - явно указываем все параметры
      - REDIS_CLIENT=phpredis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=null
      - REDIS_DB=0
      - REDIS_CACHE_DB=1
      # Для Laravel WebSockets
      - LARAVEL_WEBSOCKETS_REDIS_HOST=redis
      - LARAVEL_WEBSOCKETS_REDIS_PORT=6379
      - LARAVEL_WEBSOCKETS_REDIS_PREFIX=""
      # Если используете очередь
      - QUEUE_CONNECTION=redis
      - REDIS_QUEUE=default
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=cookie
      - BROADCAST_DRIVER=pusher
      - PUSHER_APP_ID=materio
      - PUSHER_APP_KEY=local
      - PUSHER_APP_SECRET=abcdefghijklmnopqrstuvwxyz123456
      - PUSHER_HOST=websocket
      - PUSHER_PORT=6001
      - PUSHER_SCHEME=http
      - SANCTUM_STATEFUL_DOMAINS=pickleflavor.info,www.pickleflavor.info
      - SESSION_DOMAIN=.pickleflavor.info
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - prod_network
    command: php artisan serve --host=0.0.0.0 --port=8000

  websocket:
    build:
      context: ./backend-laravel
      dockerfile: Dockerfile
    container_name: prod_websocket
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - backend_cache:/var/www/bootstrap/cache
      - backend_storage:/var/www/storage
      - ./backend-laravel/.env:/var/www/.env
    environment:
      - APP_ENV=production
      - APP_KEY=base64:abcdefghijklmnopqrstuvwxyz1234567890ABCD=
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=admin_db
      - DB_USERNAME=admin
      - DB_PASSWORD=root
      # Redis Configuration - явно указываем все параметры
      - REDIS_CLIENT=phpredis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=null
      - REDIS_DB=0
      - REDIS_CACHE_DB=1
      # Для Laravel WebSockets
      - LARAVEL_WEBSOCKETS_REDIS_HOST=redis
      - LARAVEL_WEBSOCKETS_REDIS_PORT=6379
      - LARAVEL_WEBSOCKETS_REDIS_PREFIX=""
      # Если используете очередь
      - QUEUE_CONNECTION=redis
      - REDIS_QUEUE=default
      - BROADCAST_DRIVER=pusher
      - PUSHER_APP_ID=materio
      - PUSHER_APP_KEY=local
      - PUSHER_APP_SECRET=abcdefghijklmnopqrstuvwxyz123456
      - PUSHER_HOST=0.0.0.0
      - PUSHER_PORT=6001
      - PUSHER_SCHEME=http
      - LARAVEL_WEBSOCKETS_PORT=6001
      - LARAVEL_WEBSOCKETS_SSL_LOCAL_CERT=null
      - LARAVEL_WEBSOCKETS_SSL_LOCAL_PK=null
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - prod_network
    command: php artisan websockets:serve --host=0.0.0.0 --port=6001

  frontend:
    build:
      context: ./frontend-nextjs
      dockerfile: Dockerfile.prod
      args:
        - NEXT_PUBLIC_API_URL=https://pickleflavor.info/api
        - NEXT_PUBLIC_WEBSOCKET_URL=wss://pickleflavor.info
        - NEXT_PUBLIC_PUSHER_APP_KEY=local
        - NEXT_PUBLIC_PUSHER_APP_CLUSTER=mt1
    container_name: prod_frontend
    restart: unless-stopped
    working_dir: /app
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://pickleflavor.info/api
      - NEXT_PUBLIC_WEBSOCKET_URL=wss://pickleflavor.info
      - NEXT_PUBLIC_PUSHER_APP_KEY=local
      - NEXT_PUBLIC_PUSHER_APP_CLUSTER=mt1
    depends_on:
      - backend
    networks:
      - prod_network
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  nginx:
    image: nginx:alpine
    container_name: prod_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
      - websocket
    networks:
      - prod_network

networks:
  prod_network:
    driver: bridge

volumes:
  mysql_data:
  backend_cache:
  backend_storage:
