services:
  mysql:
    image: mysql:5.7
    container_name: prod_mysql
    platform: linux/amd64
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: admin_db
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: root
      MYSQL_USER: admin
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - prod_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend-laravel
      dockerfile: Dockerfile
    container_name: prod_backend
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - backend_cache:/var/www/bootstrap/cache
      - backend_storage:/var/www/storage
      - ./backend-laravel/resources:/var/www/resources
      - ./deploy/php/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini:ro
    ports:
      - "8000:8000"
      - "6001:6001"
    environment:
      - APP_NAME=Materio
      - APP_ENV=production
      - APP_DEBUG=true
      - APP_URL=https://pickleflavor.info
      - APP_KEY=base64:abcdefghijklmnopqrstuvwxyz1234567890ABCD=
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=admin_db
      - DB_USERNAME=admin
      - DB_PASSWORD=root
      - MYSQL_DATABASE=admin_db
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=root
      - CACHE_DRIVER=file
      - SESSION_DRIVER=cookie
      - QUEUE_CONNECTION=sync
      - SANCTUM_STATEFUL_DOMAINS=pickleflavor.info,www.pickleflavor.info
      - SESSION_DOMAIN=.pickleflavor.info
      - BROADCAST_DRIVER=websocket
      - WEBSOCKET_HOST=127.0.0.1
      - WEBSOCKET_PORT=6001
      - WEBSOCKET_SCHEME=http
      - ENABLE_WEBSOCKET=true
      - PUSHER_APP_ID=materio
      - PUSHER_APP_KEY=abcdefghijklmnopqrstuvwxyz
      - PUSHER_APP_SECRET=abcdefghijklmnopqrstuvwxyz123456
    depends_on:
      - mysql
    networks:
      - prod_network

  frontend:
    build:
      context: ./frontend-nextjs
      dockerfile: Dockerfile.prod
      args:
        - NEXT_PUBLIC_API_URL=https://pickleflavor.info/api
        - NEXT_PUBLIC_WEBSOCKET_URL=https://pickleflavor.info
    container_name: prod_frontend
    restart: unless-stopped
    working_dir: /app
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://pickleflavor.info/api
      - NEXT_PUBLIC_WEBSOCKET_URL=https://pickleflavor.info
      - WATCHPACK_POLLING=true
    depends_on:
      - backend
    networks:
      - prod_network

  nginx:
    image: nginx:alpine
    container_name: prod_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
    networks:
      - prod_network

networks:
  prod_network:
    driver: bridge

volumes:
  mysql_data:
  backend_cache:
  backend_storage: